    <script>
    const urlParams = new URLSearchParams(window.location.search);
    const editorId = urlParams.get('editorId') || 'wr_content';

    let contentLoaded = false;
    let initialContent = '';

    // HTML escapeë¥¼ ë‹¤ì‹œ ì›ë˜ HTMLë¡œ ë³€í™˜í•˜ëŠ” í•¨ìˆ˜
    function decodeHtmlEntities(encodedStr) {
        const parser = new DOMParser();
        const dom = parser.parseFromString(`<!doctype html><body>${encodedStr}`, 'text/html');
        return dom.body.textContent;
    }
        
    window.addEventListener('message', function(event) {
        const editor = document.getElementById('editor');
        if (!editor || event.data.editorId !== editorId) return;

        if (event.data.type === 'rbeditor-set-content') {
            initialContent = event.data.content || '';

            if (document.readyState === 'complete') {
                // âœ… HTML ì–¸ì´ìŠ¤ì¼€ì´í”„ ì²˜ë¦¬ ì¶”ê°€
                editor.innerHTML = decodeHtmlEntities(initialContent);
                contentLoaded = true;

                setTimeout(() => {
                    parent.postMessage({
                        type: 'rbeditor-content',
                        editorId: editorId,
                        content: editor.innerHTML
                    }, '*');
                }, 100);

                parent.postMessage({
                    type: 'rbeditor-content-set',
                    editorId: editorId
                }, '*');
            }
        }

        if (event.data.type === 'rbeditor-get-content') {
            parent.postMessage({
                type: 'rbeditor-content-response',
                editorId: editorId,
                content: editor.innerHTML || ''
            }, '*');
        }
    });

    document.addEventListener('DOMContentLoaded', function () {
        const editor = document.getElementById('editor');
        if (!editor) {
            console.warn("editor element not found");
            return;
        }

        editor.dataset.editorId = editorId;

        let lastContent = '';
        let debounceTimer;

        function sendContentToParent() {
            const content = editor.innerHTML;
            if (content === lastContent) return;
            lastContent = content;

            parent.postMessage({
                type: 'rbeditor-content',
                editorId: editorId,
                content: content
            }, '*');
        }

        function applyInitialContent() {
            if (initialContent) {
                // HTML ì–¸ì´ìŠ¤ì¼€ì´í”„ ì²˜ë¦¬ ì¶”ê°€
                editor.innerHTML = decodeHtmlEntities(initialContent);
                contentLoaded = true;

                setTimeout(() => {
                    sendContentToParent();
                    parent.postMessage({
                        type: 'rbeditor-content-set',
                        editorId: editorId
                    }, '*');
                }, 100);
            }
        }

        // MutationObserverë¡œ ë³€ê²½ ê°ì§€ë§Œ ë‚¨ê¹€
        const observer_cont = new MutationObserver(() => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(sendContentToParent, 200);
        });
        observer_cont.observe(editor, {
            childList: true,         // ìì‹ ë…¸ë“œ ì¶”ê°€/ì‚­ì œ ê°ì§€
            subtree: true,           // í•˜ìœ„ ì „ì²´ í¬í•¨

            attributes: true         // ì†ì„±(ìŠ¤íƒ€ì¼, í´ë˜ìŠ¤ ë“±) ë³€ê²½ ê°ì§€
        });

        // ì´ˆê¸° ìƒíƒœ ì•Œë¦¼
        parent.postMessage({
            type: 'rbeditor-ready',
            editorId: editorId
        }, '*');

        window.addEventListener('load', function () {
            setTimeout(applyInitialContent, 100);
        });

        setTimeout(sendContentToParent, 100);
    });

    
</script>
